<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 ps" id="sidenav-main">
  <div class="sidenav-header d-flex justify-content-center align-items-center">
     <span class="font-weight-bold">Project Management</span>
  </div>
  <hr class="horizontal dark mt-0">
  <div class="collapse navbar-collapse w-auto ps ps--active-y" id="sidenav-collapse-main">
     <ul class="navbar-nav">
        <li class="nav-item">
           <a class="nav-link active" href={% url "manager-dashboard" %}>
           <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-tachometer-alt text-primary text-sm opacity-10"></i>
           </div>
           <span class="nav-link-text ms-1">Dashboard</span>
           </a>
        </li>
        <li class="nav-item">
           <a class="nav-link " href="{% url "list" %}">
           <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-th-list text-warning text-sm opacity-10"></i>
           </div>
           <span class="nav-link-text ms-1">Project List</span>
           </a>
        </li>
        {% if request.user.is_manager %}
        <li class="nav-item">
           <a class="nav-link " href={% url "create_task" %}>
           <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-tasks text-success text-sm opacity-10"></i>
           </div>
           <span class="nav-link-text ms-1">Create Task</span>
           </a>
        </li>
        <li class="nav-item">
           <a class="nav-link " href={% url "project_module"  %}>
           <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-cube text-info text-sm opacity-10"></i>
           </div>
           <span class="nav-link-text ms-1">Create Module</span>
           </a>
        </li>
        <li class="nav-item">
           <a class="nav-link " href={% url "developer-register"  %}>
           <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-user-plus text-info text-sm opacity-10"></i>
           </div>
           <span class="nav-link-text ms-1">Create User</span>
           </a>
        </li>
        {% endif %}
        <li class="nav-item">
           <a class="nav-link " href={% url 'user-profile' request.user.id %}>
           <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-user-circle text-danger text-sm opacity-10"></i>
           </div>
           <span class="nav-link-text ms-1">Profile</span>
           </a>
        </li>
     </ul>
  </div>
  <div class="sidenav-footer mx-3 ">
     <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="btn btn-primary btn-sm mb-0 w-100" type="submit">Logout</button>
     </form>
  </div>
</aside>
