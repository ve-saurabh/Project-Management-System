{% extends "../base.html" %}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="container">
    <div class="row mt-5">
        <center>
            <div class="col-md-6" style="background-color:white; border-radius: 15px">
                <h2>Update Profile</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form | crispy  }}
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
             </div>
        </center>
    </div>
</div>
{% endblock content %}
